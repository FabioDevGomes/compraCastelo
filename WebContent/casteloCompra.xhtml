<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>  
<h:body>
	<p:growl  id="mensagem" showDetail="true" autoUpdate="true" closable="true" />
	<h:form id="frmCastelo">
		<h:selectOneMenu value="#{casteloCompraMB.castelo}">
   			<f:selectItems value="#{casteloCompraMB.castelos}" var="c"
   			itemLabel="#{c.nome}" itemValue="#{c.id}" />
   		</h:selectOneMenu>
	
		<p:panelGrid columns="2" style="horizontal-align:center">
			<h:outputText value="Id" />
			<h:inputText id="id" value="#{casteloMB.castelo.id}" />
			<h:outputText value="nome" /> 
			<h:inputText id="nome" value="#{casteloMB.castelo.nome}" />
		</p:panelGrid>  
		<p:panelGrid columns="6" style=" border: none">  
			<h:commandButton action="#{casteloMB.incluir}" value="Incluir" update="tabela" />
		</p:panelGrid>
	</h:form>
	<p:dataTable id="tabela" var="item" value="#{casteloMB.listaCastelos}"
		paginator="true" rows="50" emptyMessage="Não há registros na lista"
		paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		rowsPerPageTemplate="10,15,25,50,100">
		<f:facet name="header">Lista de Princesas</f:facet>
		<p:column headerText="ID" style="width: 10%;" sortBy="#{item.id}">
			<h:outputText value="#{item.id}" />
		</p:column>
		<p:column headerText="Nome" style="width: 25%;" sortBy="#{item.nome}">	
			<h:outputText value="#{item.nome}" />
		</p:column>
	</p:dataTable>
</h:body>
</html>
